<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-button (click)="devicesListClick()">
          <ion-icon slot="icon-only" name="list-box"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>Climate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center id="temp-info">
      {{temp}} Â°C
    </ion-row>
    <ion-row id="temp-slider">
      <ion-range debounce="400" snaps="" min="-10" step="1" max="50" pin="true" color="danger" (ionChange)="onTempChange($event)"
        class="ion-color ion-color-danger in-item hydrated">
        <ion-icon slot="start" size="small" color="danger" name="thermometer" role="img"
          class="ion-color ion-color-danger icon-small hydrated" aria-label="thermometer"></ion-icon>
        <ion-icon slot="end" color="danger" name="thermometer" role="img" class="ion-color ion-color-danger hydrated"
          aria-label="thermometer"></ion-icon>
      </ion-range>
    </ion-row>
  </ion-grid>
</ion-content>
